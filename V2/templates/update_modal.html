<!-- Modal para editar venda -->
<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Editar Venda</h2>
        <form id="updateForm" action="{{ url_for('update', id=venda[0]) }}" method="post">
            <label for="data">Data:</label>
            <input type="date" id="data" name="data" value="{{ venda[1] }}"><br>
            <label for="produto">Produto:</label>
            <input type="text" id="produto" name="produto" value="{{ venda[2] }}"><br>
            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" name="quantidade" value="{{ venda[3] }}"><br>
            <label for="valor_unitario">Valor Unitário:</label>
            <input type="number" step="0.01" id="valor_unitario" name="valor_unitario" value="{{ venda[4] }}"><br>
            <input type="submit" value="Salvar Alterações" class="btn btn-success">
        </form>
    </div>
</div>

<script>
// Obter o modal
var modal = document.getElementById("myModal");

// Obter o botão que abre o modal
var btn = document.getElementById("myBtn");

// Obter o <span> elemento que fecha o modal
var span = document.getElementsByClassName("close")[0];

// Quando o usuário clica no botão, abra o modal
btn.onclick = function() {
  modal.style.display = "block";
}

// Quando o usuário clica no <span> (x), feche o modal
span.onclick = function() {
  modal.style.display = "none";
}

// Quando o usuário clica em qualquer lugar fora do modal, feche-o
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>
