<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserir Nova Venda</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Inserir Nova Venda</h1>
        <form action="{{ url_for('insert') }}" method="post">
            <label for="data">Data:</label>
            <input type="date" id="data" name="data" required><br>
            <label for="produto">Produto:</label>
            <input type="text" id="produto" name="produto" required><br>
            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" name="quantidade" required><br>
            <label for="valor_unitario">Valor Unit√°rio:</label>
            <input type="number" step="0.01" id="valor_unitario" name="valor_unitario" required><br>
            <input type="submit" value="Inserir Venda" class="btn btn-success">
        </form>
        <a href="{{ url_for('index') }}" class="btn btn-primary">Voltar para Lista de Vendas</a>
    </div>
</body>
</html>
